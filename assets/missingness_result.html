<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>
  <script src="./perm_stats_dep.json"></script>
</head>

<body>
  <div id="plot" style="width:100%;height:100%;"></div>

  <script>
    const obs_dep = 0.0;
    const data = [{
      type: "histogram",
      x: permStats,
      nbinsx: 35
    }];

    const layout = {
      title: "Permutation Distribution: Does missingness of golddiffat15 depend on result?",
      xaxis: { title: "value" },
      yaxis: { title: "count" },
      shapes: [{
        type: "line",
        x0: obs_dep,
        x1: obs_dep,
        y0: 0,
        y1: 1,
        yref: "paper",
        line: { color: "red", width: 3 }
      }]
    };

    Plotly.newPlot("plot", data, layout);
  </script>
