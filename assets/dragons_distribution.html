<html>
<head>
  <meta charset="utf-8">
</head>
<body>

<script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>

<div id="dragons_hist" style="width:100%;height:400px;"></div>

<script>
var data = [{
  x: [
    0,1,2,3,4,2,1,3,2,4,3,1,2,0,5,6,7,
    2,3,4,1,2,3,4,2,1,0
  ],
  type: 'histogram',
  nbinsx: 8,
  marker: {color: '#4C72B0'}
}];

var layout = {
  title: 'Distribution of Dragons Secured',
  xaxis: {title: 'Dragons'},
  yaxis: {title: 'Count'},
  bargap: 0.05
};

Plotly.newPlot('dragons_hist', data, layout);
</script>

</body>
</html>
