<head>
  <meta charset="utf-8" />
  <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>
</head>

<body>
  <div id="dragons_hist" style="width:100%;height:500px;"></div>

  <script>
    var data = [{
      x: [0,1,2,3,4,5,6,7],
      y: [2500, 3800, 4600, 4300, 3500, 600, 80, 20],
      type: 'bar'
    }];

    var layout = {
      title: 'Distribution of Dragons Secured',
      xaxis: { title: 'Number of Dragons' },
      yaxis: { title: 'Count' }
    };

    Plotly.newPlot('dragons_hist', data, layout);
  </script>
</body>
</html>
