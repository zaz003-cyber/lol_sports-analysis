<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Permutation Test: Missingness vs Result</title>

  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      margin: 40px;
    }
    h2 {
      text-align: center;
      line-height: 1.4;
    }
    #plot {
      width: 100%;
      max-width: 1000px;
      height: 520px;
      margin: auto;
    }
    code {
      color: #9cdcfe;
    }
  </style>
</head>

<body>

  <h2>
    Permutation Distribution<br>
    Does missingness of <code>golddiffat15</code> depend on result?
  </h2>

  <div id="plot"></div>

  <script>
    const observedStat = 0.1661;

    fetch("perm_stats_dep.json")
      .then(res => res.json())
      .then(data => {

        const hist = {
          x: data,
          type: "histogram",
          nbinsx: 35,
          marker: {
            color: "rgba(100, 149, 237, 0.75)"
          },
          name: "Permutation statistics"
        };

        const layout = {
          xaxis: {
            title: "Value"
          },
          yaxis: {
            title: "Count"
          },
          shapes: [
            {
              type: "line",
              x0: observedStat,
              x1: observedStat,
              y0: 0,
              y1: 1,
              yref: "paper",
              line: {
                color: "red",
                width: 3
              }
            }
          ],
          plot_bgcolor: "#1a1a1a",
          paper_bgcolor: "#111",
          font: {
            color: "#eee"
          }
        };

        Plotly.newPlot("plot", [hist], layout);
      })
      .catch(err => {
        console.error("Error loading perm_stats_dep.json:", err);
      });
  </script>

</body>
</html>
