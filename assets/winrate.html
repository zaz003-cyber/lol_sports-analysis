<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>
</head>

<body>
  <div id="winrate_by_dragons" style="width:100%;height:520px;"></div>

  <script>
    const x_vals = [0,1,2,3,4,5,6,7];
    const y_vals = [0.0362776, 0.1798223, 0.4693194, 0.6923077, 0.9020501, 0.9488189, 0.9705882, 1];

    const data = [{
        x: x_vals,
        y: y_vals,
        type: "bar"}];

    const layout = {
      title: "Win Rate by Number of Dragons Secured",
      xaxis: { title: "Number of Dragons" },
      yaxis: { title: "Win Rate", range: [0, 1] }};

    Plotly.newPlot("winrate_by_dragons", data, layout);
  </script>
</body>
</html>
